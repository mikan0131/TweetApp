{% extends 'layout.html' %}
{% block static %}
    <link rel = 'stylesheet' href = '/static/css/new_post.css'>
{% endblock %}
{% block content %}
    <div class = 'new-post-form'>
        <form action = '/send_new_post' method = 'post'>
            <p>Conetnt</p>
            <textarea class = 'new-post-content' name = 'content' placeholder = 'Post?'></textarea>
            <p></p>
            
                <label for = 'group'>
                    <p>To Group?</p>
                    <select class = 'group' name = 'group'>
                        <option value = ''>選択しない</option>
                        {% for group in groups %}
                            <option value = '{{group}}'>{{group}}</option>
                        {% endfor %}
                    </select>
                </label>
            
                <label for = 'address'>
                    <p>To Address?</p>
                    <select class = 'address' name = 'address'>
                    <option value = ''>選択しない</option>
                        {% for address in addresses %}
                            <option value = '{{address}}'>{{address}}</option>
                        {% endfor %}
                    </select>
                </label>
            
            <p></p>
            <button class = 'submit-button' type = 'submit'>POST</button>
        </form>
    </div>
{% endblock %}
